<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Chrono VTT DIY</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#2b2b2b">
</head>
<body>
  <h2>Chrono VTT - Tracking Waypoints</h2>
  <p id="status">En attente du GPS...</p>
  <h3 id="eventMsg"></h3> <!-- <<< zone d’affichage message -->
  Nom du cycliste : <input id="nameInput" type="text" placeholder="Votre nom">
  <button onclick="setCycliste()">OK</button>
  <h2 id="cyclisteName"></h2>

  <script>
  let cycliste = "";

  function setCycliste() {
  cycliste = document.getElementById("nameInput").value;
  localStorage.setItem("cycliste", cycliste);
  alert("Cycliste enregistré : " + cycliste);
  document.getElementById("cyclisteName").innerText = "Cycliste : " + cycliste;
  }

  // Récupérer automatiquement si déjà stocké
  window.onload = () => {
  const stored = localStorage.getItem("cycliste");
  if (stored) {
    cycliste = stored;
    document.getElementById("nameInput").value = cycliste;
    }
  };

    const segment = "Segment1";
    const apiURL = "https://script.google.com/macros/s/AKfycbxlFuOoZNuizUl0JFChEVPZ4Uu9CHfT4k9m9fsa1BxwWjwyESAq03s8Qs7FLuMv07S3hQ/exec"; // <<--- remplace par ton URL Apps Script

    // ⚠️ Remplace par tes coordonnées GPS
    const waypoints = {
      depart: {lat: 43.2303342, lon: 3.06362867, rayon: 15},  // 15m autour du départ
      arrivee: {lat: 43.2303, lon: 3.0642, rayon: 15}  // 15m autour de l’arrivée
    };

    function distance(lat1, lon1, lat2, lon2) {
      const R = 6371e3;
      const φ1 = lat1 * Math.PI/180;
      const φ2 = lat2 * Math.PI/180;
      const Δφ = (lat2-lat1) * Math.PI/180;
      const Δλ = (lon2-lon1) * Math.PI/180;
      const a = Math.sin(Δφ/2) * Math.sin(Δφ/2) +
                Math.cos(φ1) * Math.cos(φ2) *
                Math.sin(Δλ/2) * Math.sin(Δλ/2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
      return R * c;
    }

    function logEvent(type, lat, lon) {
  if (!cycliste) {
    alert("Veuillez entrer votre nom puis cliquer sur OK avant de commencer.");
    return;
  }

  let msg = "";
  if (type === "depart") msg = "🚴 Top départ !";
  if (type === "arrivee") msg = "🏁 Fin du segment !";
  document.getElementById("eventMsg").innerText = msg;

  const url = `${apiURL}?cycliste=${encodeURIComponent(cycliste)}&segment=${encodeURIComponent(segment)}&type=${encodeURIComponent(type)}&lat=${lat}&lon=${lon}`;
  console.log("URL envoyée:", url);

  fetch(url)
    .then(r => r.text())
    .then(txt => {
      console.log("Réponse API:", txt);
      document.getElementById("status").innerText = txt;
    })
    .catch(err => {
      console.error("Erreur fetch:", err);
      document.getElementById("status").innerText = "Erreur: " + err;
    });
}

    navigator.geolocation.watchPosition(pos => {
      const lat = pos.coords.latitude;
      const lon = pos.coords.longitude;
      document.getElementById("status").innerText = `GPS: ${lat}, ${lon}`;

      for (const [key, wp] of Object.entries(waypoints)) {
        const d = distance(lat, lon, wp.lat, wp.lon);
        if (d < wp.rayon) {
          logEvent(key, lat, lon);
        }
      }
    }, err => {
      document.getElementById("status").innerText = "Erreur GPS: " + err.message;
    }, {enableHighAccuracy: true});

    // Service Worker pour installer la PWA
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log("Service Worker enregistré"))
        .catch(err => console.error("Erreur SW", err));
    }
  </script>
</body>
</html>
